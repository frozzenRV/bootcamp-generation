<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- name del input y for del label siempre tienen el mismo valor en un tipo radio -->

<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Escribe tu nombre">
    </form>
    <br>
    <form>
        <label for="email">Correo:</label>
        <input type="email" name="email" placeholder="Ingresa tu correo">
        <!-- Si quiero que sea al lado del formulario de email:  -->
        <!-- <label for="password">Contraseña</label>
        <input type="password" name="password"> -->
    </form>
    <br>
    <form action="">
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresa tu contraseña">
    </form>
    <br>
    <form action="">
        Selecciona los lenguajes que conoces:
        <input type="checkbox" name="check" value="Python">
        <label>Python</label>
        <input type="checkbox" name="check" value="JavaScript">
        <label>JavaScript</label>
        <input type="checkbox" name="check" value="C#">
        <label>C#</label>

    </form>
    <br>
    <form action="">
        Selecciona solo un color:
        <input type="radio" name="color" value="rojo">
        <label for="color">Rojo</label>
        <input type="radio" name="color" value="azul">
        <label for="color">Azul</label>
        <input type="radio" name="color" value="vojo">
        <label for="color">Verde</label>
        <input type="radio" name="color" value="negro">
        <label for="color">Negro</label>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Cosillas</legend>
            <label for="estatura">Estatura:</label>
            <input type='radio' name='estatura' value='1.50-1.59'> 1.50-1.59
            <input type='radio' name='estatura' value='1.60-1.69'> 1.60-1.69
            <input type='radio' name='estatura' value='1.70-1.79'> 1.70-1.79
            <input type='radio' name='estatura' value='1.80-1.89'> 1.80-1.89
            <br>
            <br>
            <label for="">Edad</label>
            <input type="text" placeholder="Ingresa tu edad">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
